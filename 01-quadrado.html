<!--
  O seguinte site exibe um quadrado que muda de cor ao ser clicado.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Quadrado</title>
</head>
<body>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>

	<div onclick="trocarCorQuadrado()"></div>

	<script type="text/javascript">
		let quadrado = document.querySelector('div');

		function trocarCorQuadrado(){
			quadrado.style.backgroundColor = '#abc';
			// quadrado.innerHTML = 'XABLAU';
		}
	</script>
</body>
</html>
